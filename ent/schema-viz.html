    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

nload\"},{\"from\":\"ProvisioningStep\",\"to\":\"FileExtract\",\"label\":\"FileExtract\"},{\"from\":\"ProvisioningStep\",\"to\":\"Ansible\",\"label\":\"Ansible\"},{\"from\":\"Repository\",\"to\":\"Environment\",\"label\":\"Environments\"},{\"from\":\"Repository\",\"to\":\"RepoCommit\",\"label\":\"RepoCommits\"},{\"from\":\"Script\",\"to\":\"User\",\"label\":\"Users\"},{\"from\":\"Script\",\"to\":\"Finding\",\"label\":\"Findings\"},{\"from\":\"ServerTask\",\"to\":\"AuthUser\",\"label\":\"AuthUser\"},{\"from\":\"ServerTask\",\"to\":\"Status\",\"label\":\"Status\"},{\"from\":\"ServerTask\",\"to\":\"Environment\",\"label\":\"Environment\"},{\"from\":\"ServerTask\",\"to\":\"Build\",\"label\":\"Build\"},{\"from\":\"ServerTask\",\"to\":\"BuildCommit\",\"label\":\"BuildCommit\"},{\"from\":\"ServerTask\",\"to\":\"GinFileMiddleware\",\"label\":\"GinFileMiddleware\"},{\"from\":\"Team\",\"to\":\"Build\",\"label\":\"Build\"},{\"from\":\"Team\",\"to\":\"Status\",\"label\":\"Status\"},{\"from\":\"User\",\"to\":\"Tag\",\"label\":\"Tag\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
