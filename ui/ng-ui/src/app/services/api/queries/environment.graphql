query GetEnvironment($envId: String!) {
  environment(envUUID: $envId) {
    id
    competitionId
    name
    description
    builder
    teamCount
    revision
    adminCidrs
    exposedVdiPorts
    tags {
      key
      value
    }
    config {
      key
      value
    }
    Users {
      id
      name
      uuid
      email
    }
    Repositories {
      id
      repoUrl
      branchName
    }
    Builds {
      id
      revision
      Status {
        ...StatusFields
      }
      Teams {
        id
        teamNumber
        Status {
          ...StatusFields
        }
        ProvisionedNetworks {
          id
          name
          cidr
          Status {
            ...StatusFields
          }
          Network {
            id
            vdiVisible
            vars {
              key
              value
            }
            tags {
              key
              value
            }
          }
          ProvisionedHosts {
            id
            subnetIp
            Status {
              ...StatusFields
            }
            Host {
              id
              hostname
              description
              OS
              allowMacChanges
              exposedTcpPorts
              exposedUdpPorts
              userGroups
              overridePassword
              vars {
                key
                value
              }
              tags {
                key
                value
              }
            }
            ProvisioningSteps {
              id
              type
              Status {
                ...StatusFields
              }
              Script {
                id
                name
                language
                description
                source
                sourceType
                disabled
                args
                vars {
                  key
                  value
                }
                tags {
                  key
                  value
                }
              }
              Command {
                id
                name
                description
                program
                args
                disabled
                vars {
                  key
                  value
                }
                tags {
                  key
                  value
                }
              }
              DNSRecord {
                id
                name
                values
                type
                zone
                disabled
                vars {
                  key
                  value
                }
                tags {
                  key
                  value
                }
              }
              FileDownload {
                id
                source
                sourceType
                destination
                disabled
                tags {
                  key
                  value
                }
              }
              FileDelete {
                id
                path
                tags {
                  key
                  value
                }
              }
              FileExtract {
                id
                source
                destination
                type
                tags {
                  key
                  value
                }
              }
            }
          }
        }
      }
    }
  }
}

query GetEnvironments {
  environments {
    id
    name
    competitionId
    revision

    Builds {
      id
      revision
    }
  }
}

query ListEnvironments {
  environments {
    id
    name
    Repositories {
      id
      repoUrl
      RepoCommits {
        id
        revision
        author
        hash
      }
    }
    teamCount
    Networks {
      id
    }
    Hosts {
      id
    }
    ServerTasks {
      id
    }
  }
}

