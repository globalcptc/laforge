<div class="task d-flex align-items-center justify-content-between">
  <div class="task-type">
    {{ task.type }}
  </div>
  <div class="task-status">
    {{ taskStatus.state }}
  </div>
  <div class="task-start">
    {{ task.startTime ? (task.startTime | amFromUtc | amDateFormat: 'MM/DD/YYYY, h:mm:ss A') : '' }}
  </div>
  <div class="task-end">
    {{ task.endTime ? (task.endTime | amFromUtc | amDateFormat: 'MM/DD/YYYY, h:mm:ss A') : '' }}
  </div>
</div>
